<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS algorithms and data structure</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<header>
    <nav>
        <!-- Navigation -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <aside>
        <!-- Sidebar -->
        <h2>Sidebar</h2>
        <ul class="left menu">
            <li><a href="#">String revert</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </aside>

    <main>
        <!-- Main Content -->
        <div id="mainContent"></div>
    </main>
</div>

<footer>
    <!-- Footer -->
    <p>&copy; 2024 Liron</p>
</footer>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.left.menu a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const scriptName = this.textContent.trim().replace(/\s+/g, ' ') + '.js';
                const scriptPath = 'pages/' + encodeURIComponent(scriptName);
                let script = document.createElement('script');
                script.src = scriptPath;
                script.onload = function() {
                    console.log(scriptPath + ' loaded successfully.');
                };
                script.onerror = function() {
                    console.error('Failed to load script ' + scriptPath + '.');
                };
                document.body.appendChild(script);
            });
        });
    });
</script>


</body>
</html>
